{% extends "index.html" %}
{% load static %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body {
		background-color: #2e2e2e;
		/* Dark background */
		color: white;
		/* Text color */
	}

	.contact-form-container {
		background-color: #2e2e2e;
		/* Matching black section */
		padding: 40px;
		border-radius: 10px;
		max-width: 800px;
		/* Set a max-width for the container */
		margin: -20px auto
			/* Center the container */
	}

	.contact-form input,
	.contact-form textarea {
		background-color: #333333;
		/* Slightly lighter black */
		border: none;
		border-bottom: 2px solid #3dbc7a;
		/* Green underline */
		color: white;
		width: 100%;
	}

	.contact-form input::placeholder,
	.contact-form textarea::placeholder {
		color: #bdbdbd;
	}

	.contact-form input:focus,
	.contact-form textarea:focus {
		box-shadow: none;
		border-color: #00ff99;
	}

	.btn-custom {
		background-color: #3dbc7a;
		/* Matching green button */
		color: white;
		border: none;
	}

	.btn-custom:hover {
		background-color: #2fa761;
	}

</style>
{% endblock %}
{% block body %}
<div class="wrapper-holder grey">
	<section id="main">
		<div class="images_holder"><img src="images/pic_08.png" alt=""></div>
		<div class="box_contact">
			<div class="container contact-form-container">

				<h2 class="text-center">Contact Form</h2>
				{% if statusCode == 500 %}
					<div class="alert alert-danger alert-dismissible fade show" role="alert">
						<strong>ERROR!</strong> {{ desc }}.
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				{% endif %}
				{% if statusCode == 200 %}
					<div class="alert alert-success alert-dismissible fade show" role="alert">
						<strong>SUCCESS!</strong> The Form is Successfully Submitted.
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				{% endif %}
				<form method="post" class="contact-form">
					{% csrf_token %}
					<div class="row">
						<div class="col-md-4 mb-3">
							<label for="name" class="form-label">Full Name</label>
							<input type="text" class="form-control" name="name" id="name" placeholder="Enter your full name">
						</div>
						<div class="col-md-4 mb-3">
							<label for="email" class="form-label">Email Address</label>
							<input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
						</div>
						<div class="col-md-4 mb-3">
							<label for="phone" class="form-label">Phone Number</label>
							<input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your phone number">
						</div>
					</div>

					<div class="row">
						<div class="col-12 mb-3">
							<label for="message" class="form-label">Message</label>
							<textarea class="form-control" name="message" id = "message" rows="4"
								placeholder="Enter your message"></textarea>
						</div>
					</div>

					<button type="submit" class="btn btn-custom w-100">Send Message</button>
				</form>
			</div>

			<!-- Bootstrap JS -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		</div>
		<div class="clear"></div>
	</section>
</div>
{% endblock %}
